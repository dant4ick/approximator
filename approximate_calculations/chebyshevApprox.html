<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор-вычислятор</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.3.1/math.js"
          integrity="sha512-Q1qOFs0DNtp9bviP8uSyPm0d1ES7zw8BXZ7AF2XCWIVKHObK6U7mkMZ+SGOf1vF71zI/60lO+FjBTrzaYGRqnw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="../src/reloadTex.js"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
  <link rel="stylesheet" href="../style/style.css">
</head>

<body>

<nav style="--bs-breadcrumb-divider: '>';">
  <div class="container mt-5">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="../index.html">Главное меню</a></li>
      <li class="breadcrumb-item active">Метод Чебышева</li>
    </ol>
  </div>
</nav>

<div class="container bg-light rounded shadow p-3 mt-5 mb-5">
  <div class="row">

    <div class="col col-sm-3 col-md-2 col-lg-2 col-xxl-2">
      <div class="row">
        <div class="col input-group align-content-end mb-3">
          <label for="localDot" class="input-group-text h-50">\[{x}_{0}\]</label>
          <input type="text" id="localDot" class="form-control h-50" value="1.2">
        </div>
      </div>
      <div class="row">
        <div class="col input-group">
          <label for="truncation" class="input-group-text h-50 ">\[{T}_{n}\]</label>
          <input type="text" id="truncation" class="form-control h-50" value="5">
        </div>
      </div>
    </div>

    <div class="col input-group align-content-center">
      <label for="input" class="input-group-text h-50">\[\ f(x)\]</label>
      <input type="text" id="input" class="form-control h-50"
             value="sin(x)">
      <button type="button" id="solve" class="btn bg-gradient-animated text-white">\[f({x}_{0}) \approx\]</button>
    </div>

  </div>
</div>
<section id="results"></section>
<script src="../src/approximation/ApproxElementHandler.js"></script>
<script>new ChebyshevApprox();</script>
<script src="../src/approximation/chebshevApprox.js"></script>
</body>
</html>
