<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор-вычислятор</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.3.1/math.js"
            integrity="sha512-Q1qOFs0DNtp9bviP8uSyPm0d1ES7zw8BXZ7AF2XCWIVKHObK6U7mkMZ+SGOf1vF71zI/60lO+FjBTrzaYGRqnw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../src/reloadTex.js"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
<nav style="--bs-breadcrumb-divider: '>';">
    <div class="container mt-5">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="../index.html">Главное меню</a></li>
            <li class="breadcrumb-item active">Кратный интеграл</li>
        </ol>
    </div>
</nav>
<div class="container bg-light rounded shadow p-3 mt-5 mb-5">
    <div class="row">
        <div class="col-sm-12 col-lg-6">
            <div class="row">
                <div class="col-auto m-auto">
                    <label class="input-group-text">\[\int_{a}^{b}F\left(x\right)dy\]</label>
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col input-group align-content-end mb-3">
                            <label for="dx-end" class="input-group-text h-50">\[b\]</label>
                            <input type="text" id="dx-end" class="form-control h-50" value="1">
                        </div>
                        <div class="col input-group mb-3 mt-auto">
                            <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button"
                                    data-bs-toggle="dropdown" data-bs-auto-close="outside">Алгоритм
                            </button>
                            <ul class="dropdown-menu p-3">
                                <li class="form-check">
                                    <input class="form-check-input" type="radio" name="dx-algo" id="dx-l-rect">
                                    <label class="form-check-label" for="dx-l-rect">
                                        Левые прямоугольники
                                    </label>
                                </li>
                                <li class="form-check">
                                    <input class="form-check-input" type="radio" name="dx-algo" id="dx-r-rect">
                                    <label class="form-check-label" for="dx-r-rect">
                                        Правые прямоугольники
                                    </label>
                                </li>
                                <li class="form-check">
                                    <input class="form-check-input" type="radio" name="dx-algo" id="dx-trap" checked>
                                    <label class="form-check-label" for="dx-trap">
                                        Трапеции
                                    </label>
                                </li>
                                <li class="form-check">
                                    <input class="form-check-input" type="radio" name="dx-algo" id="dx-arc">
                                    <label class="form-check-label" for="dx-arc">
                                        Параболы
                                    </label>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col input-group">
                            <label for="dx-start" class="input-group-text h-50">\[a\]</label>
                            <input type="text" id="dx-start" class="form-control h-50" value="0.5">
                        </div>
                        <div class="col input-group align-content-start">
                            <label for="dx-splits-input" class="input-group-text h-50">\[n\]</label>
                            <input type="text" id="dx-splits-input" class="form-control h-50" value="100">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-lg-6">
            <div class="row">
                <div class="col-auto m-auto">
                    <label class="input-group-text">\[\int_{c}^{d}f\left(x,y\right)dx\]</label>
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col input-group align-content-end mb-3">
                            <label for="dy-end" class="input-group-text h-50">\[d\]</label>
                            <input type="text" id="dy-end" class="form-control h-50" value="2">
                        </div>
                        <div class="col input-group mb-3 mt-auto">
                            <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button"
                                    data-bs-toggle="dropdown" data-bs-auto-close="outside">Алгоритм
                            </button>
                            <ul class="dropdown-menu p-3">
                                <li class="form-check">
                                    <input class="form-check-input" type="radio" name="dy-algo" id="dy-l-rect">
                                    <label class="form-check-label" for="dy-l-rect">
                                        Левые прямоугольники
                                    </label>
                                </li>
                                <li class="form-check">
                                    <input class="form-check-input" type="radio" name="dy-algo" id="dy-r-rect">
                                    <label class="form-check-label" for="dy-r-rect">
                                        Правые прямоугольники
                                    </label>
                                </li>
                                <li class="form-check">
                                    <input class="form-check-input" type="radio" name="dy-algo" id="dy-trap" checked>
                                    <label class="form-check-label" for="dy-trap">
                                        Трапеции
                                    </label>
                                </li>
                                <li class="form-check">
                                    <input class="form-check-input" type="radio" name="dy-algo" id="dy-arc">
                                    <label class="form-check-label" for="dy-arc">
                                        Параболы
                                    </label>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col input-group">
                            <label for="dy-start" class="input-group-text h-50">\[c\]</label>
                            <input type="text" id="dy-start" class="form-control h-50" value="-3">
                        </div>
                        <div class="col input-group align-content-start">
                            <label for="dy-splits-input" class="input-group-text h-50">\[n\]</label>
                            <input type="text" id="dy-splits-input" class="form-control h-50" value="100">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col input-group">
            <label for="input" class="input-group-text">\[\int_{a}^{b}\int_{c}^{d}\]</label>
            <input type="text" id="input" class="form-control"
                   value="1 - x + y^2">
            <label for="input" class="input-group-text">\[dydx\]</label>
            <button type="button" id="solve" class="btn bg-gradient-animated text-white">\[\approx\]</button>
        </div>
    </div>
</div>
<section id="results"></section>
<script src="../src/NewElementHandler.js"></script>
<script>new Multiple();</script>
<script src="../src/integrate.js"></script>
<script src="../src/IntegralTwoVar.js"></script>
</body>
</html>
