<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор-интегратор</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <script defer src="../node_modules/mathjs/lib/browser/math.js" type="text/javascript"></script>
    <script src="../src/reloadTex.js"></script>

<body>
<div class="container p-5">
    <div class="row">
        <div class="col-2 m-auto">
            <div class="row">
                <div class="col-1">
                    <span>\[b\]</span>
                </div>
                <div class="col m-auto">
                    <input type="text" id="end" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <span>\[a\]</span>
                </div>
                <div class="col m-auto">

            </div>
        </div>
        <div class="col input-group align-content-center">
            <label for="input" class="input-group-text">\[\int\]</label>
            <input type="text" id="input" class="form-control">
            <button type="button" id="create" class="btn btn-outline-primary">Посчитать</button>

<section id="display"></section>
