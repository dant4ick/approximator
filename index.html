<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор-интегратор</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <script src="src/reloadTex.js"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div class="container p-3 mt-5 mb-5">
    <div class="container p-3">
        <div class="row text-center">
            <div class="col mb-3">
                <h1>Интегрирование</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="container rounded shadow bg-light">
                    <div class="row text-center">
                        <a class="col btn m-2 bg-gradient-animated" href="integrals/numerical.html">
                            \[\int_{a}^{b}f\left(x\right)dx\]
                        </a>
                    </div>
                    <div class="row">
                        <div class="col m-2">
                            Численное интегрирование функции от одной переменной.
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="container rounded shadow bg-light">
                    <div class="row text-center">
                        <a class="col btn m-2 bg-gradient-animated" href="integrals/multiple.html">
                            \[\int_{a}^{b}\left(\int_{c}^{d}f\left(x, y\right)dx\right)dy\]
                        </a>
                    </div>
                    <div class="row">
                        <div class="col m-2">
                            Численное интегрирование функции от двух переменных.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
